buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.3.5'
    }
}

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'bintray-release'

idea {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7

    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

dependencies {
    compile 'com.google.android:android:1.6_r2'
}

publish {
    Properties properties = new Properties()
    properties.load(project.rootProject.file('local.properties').newDataInputStream())
    userOrg = 'jarrodholliday'
    groupId = 'com.github.jarrodholliday'
    artifactId = 'videocache'
    uploadName = 'AndroidVideoCache'
    version = '2.3.14'
    description = 'Cache support for android VideoView'
    website = 'https://github.com/jarrodholliday/AndroidVideoCache'
    bintrayUser = properties.getProperty("bintray.user")
    bintrayKey = properties.getProperty("bintray.apikey")
    dryRun = false
}
